<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 5</title>
    <link rel="stylesheet" href="landingPage5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="bigContainer flex">
        <div class="container">
          <section class="theSection flex fldc">
            <h1>לגלות את העולם</h1>
            <h4>
              לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש
              “ממלא מקום” בעת עריכ.
            </h4>
          </section>
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/first.png"
            alt="nature" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/second.png"
            alt="people" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/third.png"
            alt="nature" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/fourth.png"
            alt="animal" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/fifth.png"
            alt="nature" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/sixth.png"
            alt="sea" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/seventh.png"
            alt="sun view" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/eight.png"
            alt="nature" />
          <form class="theForm flex fldc">
            <div class="titleContainer flex fldc">
              <h2>ספרו לנו על החוויה שלכם</h2>
              <h4>
                לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש
                “ממלא מקום” בעת עריכ.
              </h4>
            </div>
            <div class="inputContainer flex fldc">
              <label for="fullName">שם מלא</label>
              <input type="text" id="fullName" />
            </div>
            <div class="inputContainer flex fldc">
              <label for="email">דוא"ל</label>
              <input type="text" id="email" />
            </div>
            <div class="textareaContainer inputContainer flex fldc">
              <label for="experience">החוויה שלכם</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="inputContainer">
              <button>שליחה</button>
            </div>
          </form>
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/ningth.png"
            alt="monkey" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/tenth.png"
            alt="people" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/eleventh.png"
            alt="nature" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/twelve.png"
            alt="train" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/thirteen.png"
            alt="building" />
          <img
            src="../../Images/landingPages/landingPagePictures/landingPage5/fourteen.png"
            alt="sun" />
        </div>
      </div>
    </main>
  </body>
</html>
